      appId:'1544469515798401', // App ID from the App Dashboard

    FB.getLoginStatus(function (response) {
      if (response.status === 'connected') {
console.log("fb login, post message");
        // the user is logged in and has authenticated your
        // app, and response.authResponse supplies
        // the user's ID, a valid access token, a signed

        var uid = response.authResponse.userID;
        var at = response.authResponse.accessToken;
        // This is your messaging to the parent of the iFrame
        parent.postMessage({connectStatus:"" + response.status + "", userID:"" + uid + "", accessToken:"" + at + ""}, "chrome-extension://geeckejfhgpobdkipdbknmbffncpofcm/"); //This MUST match the root domain where the iFrame will be inserted, or the message won't get passed
      } else if (response.status === 'not_authorized') {
        // the user is logged in to Facebook,
        // but has not authenticated your app
console.log("fb login, not authorized 2");
          //scope: 'public_profile,email,publish_actions,user_friends', 
        FB.login(function(response) {
          // handle the response
//console.log("fb login response: " + JSON.stringify(response));
console.log("fb login response");
        }, {
          scope: 'public_profile,email,user_friends', 
          return_scopes: true
        });
      } else {
        // the user isn't logged in to Facebook.
console.log("fb not login");
        FB.login(function(response) {
          // handle the response
console.log("fb login response: " + JSON.stringify(response));
        }, {
          scope: 'public_profile,email,publish_actions,user_friends', 
          return_scopes: true
        });
      }
    });
  };
